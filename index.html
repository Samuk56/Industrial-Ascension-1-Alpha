
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Ascension</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emoji-font: "Segoe UI Emoji", "Segoe UI Symbol", "Apple Color Emoji", "Twemoji Mozilla", "Noto Color Emoji", "Android Emoji", "Color Emoji", sans-serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            user-select: none;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, #0f172a, transparent), radial-gradient(circle at bottom left, #020617, transparent);
        }
        .emoji {
            font-family: var(--emoji-font) !important;
            display: inline-block;
            vertical-align: middle;
            line-height: 1;
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #10b981, #3b82f6, #8b5cf6);
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.3);
        }
        .building-unit {
            animation: float 5s ease-in-out infinite;
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.01); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 10px; }
        
        button:active {
            transform: scale(0.97);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  // Registro de SW usando caminho relativo robusto
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      const swPath = './sw.js'; 
      navigator.serviceWorker.register(swPath).then(reg => {
        console.log('SW pronto para o Pages!', reg.scope);
      }).catch(err => {
        console.warn('SW não é crítico, mas falhou:', err);
      });
    });
  }
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Script principal carregado como módulo relativo -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
